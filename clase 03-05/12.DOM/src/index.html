<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>

    <section id="chat" class="">
        <div id="header-chat">
            <img src="https://cdn-icons-png.flaticon.com/128/4712/4712042.png" alt="img-bot">
            <h3>LeoBOT</h3>
            <button id="btn-closed-chat">❌</button>
        </div>
        <div id="warning-info">
            <small>Cuidado al pasar información, no pases usuario y pw</small>
            <small id="btn-warning">❌</small>
        </div>
        <div id="contedor-msj">
            <p class="msj-bot">Hola buenas tardes, estoy para ayudar escribe: /ayuda</p>
            <p class="msj-persona">/ayuda</p>
        </div>
        <div>
            <input id="input-msj" type="text" placeholder="Escribe: /ayuda">
            <button id="btn-send">▶️</button>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
